<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webpack template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" href="img/favicon.ico">
</head>
<body>
    <div id="first" class="first">
        <div id="box-1" class="first-sq sq-1"></div>
        <div id="box-2" class="first-sq sq-2"></div>
        <div id="box-3" class="first-sq sq-3"></div>
        <div id="box-4" class="first-sq sq-4"></div>
    </div>
    <div id="second" class="second">
        <button id="secondBtn" class="second-btn">Нажать</button>
    </div>
    <div class="modal" id="modal">
        <form action="" class="" id="form">
            <label for="mark">Марка машины</label>
            <select id="mark">
                <option value="0">Выберите марку</option>
            </select>
            <label for="model">Модель машины</label>
            <select id="model">
                <option value="0">Выберите модель</option>
            </select>
            <label for="year">Год выпуска</label>
            <select id="year">
                <option value="0">Выберите год</option>
            </select>
            <button id="deliver">Доставить</button>
        </form>
    </div>
    <div class="pick-date" id="pickDate">
        <div class="pick-date-head">Выберите дату доставки</div>
        <div id="pickText" class="pick-date-text"></div>
        <input type="text" id="datepicker" class="datepicker">
    </div>
    <div class="final" id="final">
        <p id="finalText"></p>
        <button id="restart">Начать заново</button>
    </div>
</body>
</html>
